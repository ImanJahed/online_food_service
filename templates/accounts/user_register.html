{% extends "_base.html" %}


{% block content %}
    <!-- Main Section Start -->
    <div class="main-section">
        <div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                        <div class="user-dashboard loader-holder">
                            <div class="user-holder">
                                <h4 class="text-center" style="margin-bottom: 0;">WELCOME TO FOODONLINE</h4>
                                <p class="text-center">Please fill this form to get yourself onboarded in the foodOnline marketplace.</p>
                                <hr>
                                <div id="restaurant-sets-holder">
                                 <form action="{% url 'accounts:signup' %}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ form }}
                                    <button type="submit" class="btn btn-info"><i class="fa fa-check" aria-hidden="true"></i> Create</button>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Section End -->
{% endblock content %}
